<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes em cartaz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let filme of filmes" (click)="getFilme(filme.id, filme.titulo, filme.sinopse)" id="{{filme.id}}">
      <h2>{{filme.titulo}}</h2>
    </button>
  </ion-list>


</ion-content>
